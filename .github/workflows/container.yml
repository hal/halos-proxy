name: Build Container

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    name: Build Container
    runs-on: ubuntu-latest
    env:
      MVN: ./mvnw --show-version --batch-mode
    steps:
      - name: Checkout Proxy
        id: checkout-proxy
        uses: actions/checkout@v3
      - name: Checkout Console
        id: checkout-console
        uses: actions/checkout@v3
        with:
          repository: hal/halos-proxy
          path: console
      - name: Set up JDK
        id: setup-jdk
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: maven
      - name: Setup Node
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'npm'
      - name: Build Console
        id: build-console
        run: |
          npm install
          npx tsc
          npx vite build --outDir ../src/main/resources/META-INF/resources
        working-directory: ./console
      - name: Login to Quay.io
        id: login-to-quay-io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}
      - name: Build Container
        id: build-container
        run: $MVN package -Dquarkus.container-image.build=true -Dquarkus.container-image.image=quay.io/halconsole/halos:latest -Dquarkus.container-image.registry=quay.io -Dquarkus.container-image.push=true '-Dquarkus.jib.labels."org.opencontainers.image.revision"='$GITHUB_SHA
